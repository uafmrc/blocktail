        <div class="row justify-content-center">
            <div class="container example-form">
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Nome</mat-label>
                    <input matInput type="text" inputmode="latin-name" maxlength="50" minlength="5" required formControlName="name" />
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Descrizione</mat-label>
                    <textarea matInput rows="11" maxlength="420" type="text" formControlName="description"></textarea>
                </mat-form-field>
            </div>
        </div>
        <div class="container mt-4">
            <div class="row">
                <mat-card>
                    <mat-card-title>
                        <h2>Properties</h2>
                    </mat-card-title>
                    <mat-card-content class="justify-content-center">
                        <table mat-table [contentEditable]="false" [align]="true" [fixedLayout]="true" [dataSource]="dataSource" #mytable class="mat-elevation-z0">
                            <ng-container matColumnDef="name">
                                <th mat-header-cell *matHeaderCellDef>Key</th>
                                <td mat-cell *matCellDef="let element" class="action-link"> {{element.name}} </td>
                            </ng-container>
                            <ng-container matColumnDef="values">
                                <th mat-header-cell *matHeaderCellDef>Values</th>
                                <td mat-cell *matCellDef="let element" class="action-link"> {{element.values}} </td>
                            </ng-container>
                            <ng-container matColumnDef="action">
                                <th mat-header-cell *matHeaderCellDef>Actions</th>
                                <td mat-cell *matCellDef="let element" class="action-link"> 
                                    <button mat-flat-button (click)="openDialog('Update',element)">Edit</button> | 
                                    <button mat-flat-button (click)="openDialog('Delete',element)">Delete</button>
                                </td>
                            </ng-container>
                
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            
                            <tr mat-row *matNoDataRow>
                                <td class="text-center" colspan="9999">
                                    <p>No properties</p>
                                </td>
                            </tr>
                        </table>
                        <div class="row text-center">
                            <button mat-flat-button (click)="openDialog('Add',{})" [disabled]="this.count > 10">
                                <mat-icon style="margin-bottom: 4px;">add</mat-icon> Add row
                            </button>
                        </div>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
        <div class="container mt-4 mb-5">
            <div class="row">
                <mat-card>
                    <mat-card-content>
                        <br>
                        <div class="row justify-content-center" style="padding: 8px;">
                            <div class="col-1 text-start">
                                <mat-icon>warning</mat-icon>
                            </div>
                            <div class="col-8 col-sm-10 col-md-10 col-lg-10 text-start">
                                <h2>ciaso</h2>
                            </div>
                            <div class="col-1 text-start">
                                <mat-slide-toggle formControlName="content_explicit"></mat-slide-toggle>
                            </div>
                        </div>
                        <br>
                        <mat-divider></mat-divider>
                        <br>
                        <div class="row justify-content-center" style="padding: 8px;">
                            <div class="col-1 text-start">
                                <mat-icon>warning</mat-icon>
                            </div>
                            <div class="col-8 col-sm-10 col-md-10 col-lg-10 text-start">
                                <h2>ciaso</h2>
                            </div>
                            <div class="col-1 text-start">
                                <mat-slide-toggle formControlName="content_explicit"></mat-slide-toggle>
                            </div>
                        </div>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
        <mat-divider style="color: white;" class="mb-5"></mat-divider>
        <button mat-raised-button style="width: 20%;height: 50%;" color="accent" (click)="this.updateNft()">Update</button>
    </form>
</div>
